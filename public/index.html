<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <h1>Sign Up</h1>
  <form id="signupForm">
    <input type="text" id="signupUsername" placeholder="Username" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>


  <h1>Sign In</h1>
  <form id="signinForm">
    <input type="text" id="signinUsername" placeholder="Username" required><br>
    <input type="password" id="signinPassword" placeholder="Password" required><br>
    <button type="submit">Sign In</button>
  </form>


  <div id="todoContainer" style="display: none;">
    <h1>Your To-Do List</h1>
    <input type="text" id="todoText" placeholder="Enter a new task" />
    <button id="addTodoButton">Add To-Do</button>
    <ul id="todoList"></ul>
    <button id="logoutButton">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
